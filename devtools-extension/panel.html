<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dalila Devtools Panel</title>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div>
          <p class="eyebrow">Reactive Inspector</p>
          <h1>Dalila Devtools</h1>
        </div>
        <div class="controls">
          <button id="enable-devtools" class="btn">Enable Bridge</button>
          <button id="refresh" class="btn btn-strong">Refresh</button>
          <label class="toggle">
            <input id="autorefresh" type="checkbox" checked />
            <span>Live</span>
          </label>
          <label class="toggle">
            <input id="highlight-updates" type="checkbox" checked />
            <span>Highlight updates</span>
          </label>
        </div>
      </header>

      <section id="status" class="status"></section>

      <section class="stats-grid" id="stats"></section>

      <section class="layout-grid">
        <article class="panel panel-left">
          <div class="panel-head">
            <h2>Nodes</h2>
            <input id="search" type="search" placeholder="Filter by type, id or label" />
          </div>
          <div id="nodes" class="list"></div>
        </article>

        <article class="panel panel-center">
          <section class="panel-stack">
            <div class="panel-head">
              <h2>Profiler</h2>
              <div class="prof-controls">
                <div class="mini-controls">
                  <button id="prof-sort-p95" class="btn btn-mini">p95</button>
                  <button id="prof-sort-avg" class="btn btn-mini">avg</button>
                  <button id="prof-sort-runs" class="btn btn-mini">runs</button>
                </div>
                <div class="mini-controls">
                  <button id="prof-win-5s" class="btn btn-mini">5s</button>
                  <button id="prof-win-10s" class="btn btn-mini">10s</button>
                  <button id="prof-win-30s" class="btn btn-mini">30s</button>
                </div>
                <div class="mini-controls">
                  <label class="toggle toggle-mini"><input id="prof-filter-effect" type="checkbox" checked /><span>effect</span></label>
                  <label class="toggle toggle-mini"><input id="prof-filter-effectasync" type="checkbox" checked /><span>effectAsync</span></label>
                  <label class="toggle toggle-mini"><input id="prof-filter-computed" type="checkbox" checked /><span>computed</span></label>
                </div>
              </div>
            </div>
            <div id="profiler" class="list profiler-list"></div>
          </section>
          <section class="panel-stack panel-stack-fill">
            <div class="panel-head">
              <h2>Dependencies</h2>
            </div>
            <div id="edges" class="list"></div>
          </section>
        </article>

        <article class="panel panel-right">
          <div class="panel-head">
            <h2>Inspector</h2>
          </div>
          <div id="inspector" class="inspector empty">Select a node to inspect details.</div>
        </article>
      </section>
    </div>

    <script type="module" src="panel.js"></script>
  </body>
</html>
